<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--    https://getbootstrap.com/docs/4.6/getting-started/introduction/#responsive-meta-tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}V. Pupkin Daily{% endblock title %}</title>

    <!--    https://getbootstrap.com/docs/4.6/getting-started/introduction/#quick-start-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- jQuery + Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <!--    select2 widget settings-->
    {{ form.media.css }}
    <style>form select, input, p, span { width: 100%; }</style>
    <style>form span { text-align: right; text-align-last: center; }</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">V. Pupkin Daily</a>

    {% if user.is_authenticated %}
    <!-- User actions: new article, new comment -->
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'article_create' %}">+ New article</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'comment_create_alt' %}">+ New comment</a>
        </li>
    </ul>

    <!-- Authentication stuff  -->
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link dropdown-toggle" href="#"
               id="navbarDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                {{ user.username }}
            </a>
            <div class="dropdown-menu dropdown-menu-lg-right"
                 aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'password_change' %}">Change password</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
            </div>
        </li>
    </ul>
    {% else %}
    <form class="form-inline ml-auto">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
            Log in</a>
        <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
            Sign up</a>
    </form>
    {% endif %}
</nav>

<main>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</main>
<!--needed for select2 widget-->
{{ form.media.js }}
</body>
</html>
